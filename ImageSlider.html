<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ImageSlider.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script src="Script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-btn" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-slide">
                <img src="Images/1.jpg" alt="Image 1" class="image-item">
                <img src="Images/2.jpg" alt="Image 2" class="image-item">
                <img src="Images/3.jpg" alt="Image 3" class="image-item">
                <img src="Images/4.jpg" alt="Image 4" class="image-item">
                <img src="Images/5.jpg" alt="Image 5" class="image-item">
                <img src="Images/6.jpg" alt="Image 6" class="image-item">
                <img src="Images/7.jpg" alt="Image 7" class="image-item">
                <img src="Images/8.jpg" alt="Image 8" class="image-item">
                <img src="Images/9.jpg" alt="Image 9" class="image-item">
                <img src="Images/10.jpg" alt="Image 10" class="image-item">
            </div>
            <button id="next-btn" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
